<!DOCTYPE html>
<html>
	<head>
		<title>Atomic Spectroscopy v. 0.1 Home</title>
	</head>
	<body>
		<div id='lines'>
		</div>
		<div ng-controller='LinesController'>


			<button type="button" class="btn" ng-class="{true: 'btn-info', false: 'btn-default'}[linesData.isAl]" ng-click='linesData.selectAl()'>Al</button>

			<br>
			<button class='btn btn' class="btn" ng-class="{true: 'btn-primary', false: 'btn-default disabled'}[linesData.isGo]"ng-click='linesData.fetchLines(item, $event)'>go</button>
			<div ng-show = 'linesData.result != null'>

				<div google-chart chart="linesData.linesChart" style={{linesData.linesChart.cssStyle}} id='lines-chart'></div>

				<table id='lines-table' class='table table-striped'>
					<thead>
						<tr>
							<td>Element</td>
							<td>Ionisation</td>
							<td>Wavelength/nm</td>
							<td>Relative Intensity</td>
							<td>Aki</td>
							<td>Ei</td>
							<td>Ek</td>
							<td>gi</td>
							<td>gk</td>
						</tr>
					</thead>
					<tbody>
	  					<tr ng-repeat="line in linesData.result">
	  						<td>{{line.elName}}</td>
	  						<td>{{line.ion}}</td>
	    					<td>{{line.wl}}</td>
		    				<td>{{line.relInt}}</td>
		    				<td>{{line.aki}}</td>
		    				<td>{{line.ei}}</td>
		    				<td>{{line.ek}}</td>
		    				<td>{{line.gi}}</td>
		    				<td>{{line.gk}}</td>
		  				</tr>
		  			</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
